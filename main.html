<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Attractiveness Rating</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rate AI-Generated Pictures</h1>
        <img src="random_picture.jpg" alt="Random AI-Generated Picture">
        <div class="rating">
            <label for="attractiveness">Rate attractiveness (1-100):</label>
            <input type="number" id="attractiveness" name="attractiveness" min="1" max="100">
        </div>
        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
